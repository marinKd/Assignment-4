<!DOCTYPE html>
<html lang = "en">
<head>
    <title>||Display Element to be hover over||</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
  <h1 id="div1"> Don"t hover over me like that</h1>


<script>
    let test =document.getElementById("div1");
    test.addEventListener("mouseover", (event) =>  alert ("I told you not to hover over me"));    
</script>
</body>
</html>
